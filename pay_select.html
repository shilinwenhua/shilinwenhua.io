<!DOCTYPE html>
<html>
<head>
	<title>在线充值</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/pay_select.css">
</head>
<body>


	<div class="max-widths">

	<header>
		<div class="headers"><a class="back_rel" href=""></a><span>在线充值</span></div>
	</header>

	<main>
		<div class="id_select">
			<div class="id_div">
				<span>充值蛋壳ID</span> <input type="text" placeholder="请输入充值ID">
			</div>
			<div class="id_div">
				<span>确认充值ID</span> <input type="text"  placeholder="请再次输入充值ID">
			</div>

		</div>

		<div class="m_s">
			<h5>请选择充值套餐</h5>
			<div class="money_select">
				<ul>
					<li class="active">
						<img src="static/pay_select/Diamonds.png"><span>420/钻石</span> <small>¥ 6</small>
					</li>
					<li>
						<img src="static/pay_select/Diamonds.png"><span>420/钻石</span> <small>¥ 6</small>
					</li>
					<li>
						<img src="static/pay_select/Diamonds.png"><span>420/钻石</span> <small>¥ 6</small>
					</li>
					<li>
						<img src="static/pay_select/Diamonds.png"><span>420/钻石</span> <small>¥ 6</small>
					</li>
				</ul>
			</div>
		</div>

		<div class="way_s">
			<h5>选择支付方式</h5>
			<div>
				<input class="input_agreement_protocol" type="radio" name="pay_select" class="radio_class" id="wx" checked="checked" />
				<label for="wx"><div class="r_l"><img src="static/pay_select/wx.png"> <span>微信支付</span></div> </label>
			</div>
			<div>
				<input class="input_agreement_protocol" type="radio" name="pay_select" class="radio_class" id="ali"/>
				<label for="ali"><div class="r_l"><img src="static/pay_select/ali.png"> <span>微信支付</span> </div></label>
			</div>
		</div>

		<div class="pay_button_go">
			<a>确认充值</a>
		</div>

	</main>

	<div>
		
	</div>
	</div>



	<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.money_select li').click(function(){
				$(this).addClass('active');
				$(this).addClass('active').siblings().removeClass('active');
			})
		})
	</script>

</body>
</html>
