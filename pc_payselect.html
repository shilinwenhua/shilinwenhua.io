<!DOCTYPE html>
<html>
<head>
	<title>支付申请</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/pay_select.css">
</head>
<body class="pc_payselect">

	<div class="pc_main">
		
		<div class="back_btn"><a href="index.html"><img src="static/pay_select/pc_back.png" width="25"></a></div>

		<div class="pay_main">
			
			<div class="pay_id ">
				<span class="first_div">充值ID：</span> <input type="text" name="" placeholder="请输入充值ID">
			</div>
			<div class="pay_id">
				<span>再次确认ID：</span> <input type="text" name="" placeholder="请再次输入充值ID">
			</div>

			<div class="pc_pay_select">
				<span>支付方式：</span>
				<div class="pc_pay_alipay pc_pay_alipay_active" payfor='alipay' is_checked=true></div>
				<div class="pc_pay_wx" payfor="wxpay" is_checked=false></div>
			</div>


			<div class="pc_pay_money">
				<h4>充值套餐：</h4>
				<div class="money_l">
					<a class="active"><img src="static/pay_select/Diamonds.png"><span>420钻石</span> <small>¥6</small></a>
					<a><img src="static/pay_select/Diamonds.png"><span>420钻石</span> <small>¥6</small></a>
					<a><img src="static/pay_select/Diamonds.png"><span>420钻石</span> <small>¥6</small></a>
					<a><img src="static/pay_select/Diamonds.png"><span>420钻石</span> <small>¥6</small></a>
					<a><img src="static/pay_select/Diamonds.png"><span>420钻石</span> <small>¥16</small></a>
				</div>
			</div>

			<div class="pc_pay_btn">
				<span>确认充值</span>
			</div>

		</div>

	</div>

	<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.money_l a').click(function(){
				$(this).addClass('active');
				$(this).addClass('active').siblings().removeClass('active');
			})


			$('.pc_pay_alipay').click(function(){
				if($('.pc_pay_wx').hasClass('pc_pay_wx_active')){
					$(this).addClass('pc_pay_alipay_active');
					$(this).attr('is_checked',true);
					$('.pc_pay_wx').removeClass('pc_pay_wx_active');
					$('.pc_pay_wx').attr('is_checked',false)
				}
			})

			$('.pc_pay_wx').click(function(){
				if($('.pc_pay_alipay').hasClass('pc_pay_alipay_active')){
					$(this).addClass('pc_pay_wx_active');
					$(this).attr('is_checked',true);
					$('.pc_pay_alipay').removeClass('pc_pay_alipay_active')
					$('.pc_pay_alipay').attr('is_checked',false)
				}
			})


		})
	</script>


</body>
</html>
